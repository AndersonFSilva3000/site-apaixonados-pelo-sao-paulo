  rel="stylesheet"/>

  <link rel="stylesheet" href="cadastre-se.css">
  <link rel="stylesheet" href="cadastre-se-media.css">

<body>
  <header>
    <div class="container">
      <h1>APAIXONADOS PELO <span class="saopaulo">SÃO PAULO</span></h1>

      <nav>
        <ul>
          <li>
            <a href="index.html">Sua História</a>

  </header>

  <section>
    <div class="container">
      <h2>
        Cadastre-se gratuitamente
      </h2>

      <div class="form">
        <form>
          <div>
            <label for="nome-cadastro">Nome</label>
            <input type="text" id="nome-cadastro">
          </div>

          <div>
            <label for="sobrenome-cadastro">Sobrenome</label>
            <input type="text" id="sobrenome-cadastro">
          </div>

          <div>
            <label for="email-cadastro">Email</label>
            <input type="email" id="email-cadastro">
          </div>

          <div>
            <label for="senha-cadastro">Senha</label>
            <input type="password" id="senha-cadastro">
          </div>

          <div>
            <label for="confirma-senha">Confirmar senha</label>
            <input type="password" id="confirma-senha">
          </div>

          <div>
            <input type="submit" value="Cadastrar" class="botao-cadastrar">
          </div>
        </form>
      </div>
    </div>
  </section>
